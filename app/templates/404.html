{% extends 'base.html' %}
{% load static %}
{% block title %}
  Page not found
{% endblock %}

{% block body_class %}
  h-screen
{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-md">
      <h1 class="text-4xl font-bold text-red-600 mb-4">404 - Page Not Found</h1>
      <p class="text-gray-700 mb-6">The page you're looking for doesn't exist.</p>
      <img src="{% static 'images/page-not-found.svg' %}" alt="Page Not Found" class="mx-auto w-1/2" />

      <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
          Go Back to Homepage
      </a>
  </div>

</div>
{% endblock %}
