{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text To Speech</title>
    <link rel="shortcut icon" href="{% static "imgs/text_to_speech.jpg" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid p-3" style="background-color: #f9f9f9;">
      <h2 class="p-4">
        <img src="{% static "imgs/text_to_speech.jpg" %}" alt="" width="100px">
        Convert Text to Speech
      </h2>
      <div class="p-4" style="height: 100vh;">
        <form action="convert_text" method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form }}
            </div>
            <button class="btn btn-primary float-end" type="submit"><i class="bi bi-send"></i> Generate</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
